<!DOCTYPE html>
<html>
<head>
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      height: 40px;
      border-radius: 20px;
      background-color: #f2f2f2;
      padding: 5px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="Buscar">
    <button>Buscar</button>
  </div>
</body>
</html>
