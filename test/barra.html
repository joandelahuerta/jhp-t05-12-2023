<!DOCTYPE html>
<html>
<head>
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      width: 300px;
      height: 40px;
      border-radius: 20px;
      overflow: hidden;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    .search-bar button {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="Buscar">
    <button>Buscar</button>
  </div>
</body>
</html>
